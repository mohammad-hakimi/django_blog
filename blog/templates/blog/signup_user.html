{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Sign Up</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center bg-white" style="filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.5)); width: 22rem; height: 31rem">
            <h2 class="card-title" style="font-family: 'Barlow Condensed', serif; font-weight: bold">Sign Up</h2>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group text-left label">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Enter your username...">
                    </div>
                    <div class="form-group text-left label">
                        <label for="password1">Password</label>
                        <input id="password1" name="password1" type="password" class="form-control" placeholder="Enter your password...">
                    </div>
                    <div class="form-group text-left label">
                        <label for="password2">Confirm Password</label>
                        <input id="password2" name="password2" type="password" class="form-control" placeholder="Enter your password again...">
                    </div>
                    <button class="form-control btn btn-primary label mt-5" type="submit">Sign Up</button>
                </form>
                <hr>
                <p class="label">Already have an account? <a href="{% url 'login_user' %}" class="label">Login here</a></p>
            </div>
        </div>
    </div>




    <style>
        body {
            background-image: url("{% static 'blog/auth_background.jpg' %}");
            background-size: cover;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
